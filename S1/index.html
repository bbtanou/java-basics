<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Rowspan</title>
</head>
<body>

<table border="1" cellpadding="10">
    <tr>
        <td rowspan="5">Merged Cell with Rowspan</td>
        <td>Row 1, Col 2</td>
        <td>Row 1, Col 3</td>
        <td>Row 1, Col 4</td>
        <td>Row 1, Col 5</td>
    </tr>
    <tr>
        <td>Row 2, Col 2</td>
        <td>Row 2, Col 3</td>
        <td>Row 2, Col 4</td>
        <td>Row 2, Col 5</td>
    </tr>
    <tr>
        <td>Row 3, Col 2</td>
        <td>Row 3, Col 3</td>
        <td>Row 3, Col 4</td>
        <td>Row 3, Col 5</td>
    </tr>
    <tr>
        <td>Row 4, Col 2</td>
        <td>Row 4, Col 3</td>
        <td>Row 4, Col 4</td>
        <td>Row 4, Col 5</td>
    </tr>
    <tr>
        <td>Row 5, Col 2</td>
        <td>Row 5, Col 3</td>
        <td>Row 5, Col 4</td>
        <td>Row 5, Col 5</td>
    </tr>
</table>

</body>
</html>
